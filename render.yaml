services:
  - type: web
    name: algoritmo-humano-backend
    env: node
    buildCommand: npm install
    startCommand: npm run prisma:generate && npm run prisma:migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./dev.db
      - key: JWT_SECRET
        generateValue: true